version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
    timezone: Canada/Eastern
  open-pull-requests-limit: 10
- package-ecosystem: docker
  directories:
    - "/bashbrew"
    - "/ci-builder"
    - "/dockerfiles-builder"
    - "/figlet"
    - "/freeciv"
    - "/gomplate-ci-build"
    - "/jwt"
    - "/man"
    - "/sed"
    - "/socat"
    - "/ssh"
  schedule:
    interval: daily
    time: "02:00"
    timezone: Canada/Eastern
  open-pull-requests-limit: 10
